<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Unicorn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="unicorn">
        <div class="head">
            <div class="horn"></div>
            <div class="ear ear-left"></div>
            <div class="ear ear-right"></div>
            <div class="mane mane-head"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nostrils"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="mane mane-body"></div>
            <div class="legs">
                <div class="leg leg-front"></div>
                <div class="leg leg-back"></div>
            </div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
